<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Welcome to the ScrumGame Dashboard</h2>
       
      <h4>Detail</h4>
      
      <form action="#" th:action="@{/initplay}" th:method="post">
       	<div class="form-group">
	 
          <table class="table table-striped ">
	        <thead>
	          <tr>
	             <th>User</th>
	             <th>Questionaire Level</th>
	           </tr>
	        
	        </thead>
	        <tbody>
	          <tr>
	            <td th:text="${user.userName}">user name</td>
	            
	            <td class="text-primary" th:if="${user.userDetails.questionaireLevel} == 1"> Beginner</td>
	            <td class="text-primary" th:if="${user.userDetails.questionaireLevel} == 2" >Intermediate</td>
	            <td class="text-primary" th:if="${user.userDetails.questionaireLevel} >= 3" >Expert</td>
	            
	           </tr>
	  		</tbody>
	      </table>
	    <button type="submit" class="btn btn-default">Play</button>
	  </div>
	 
	  </form>
	    <br></br>
	    <br></br>
	    	
      <form class="form-horizontal" action="#" th:action="@{/initplay}" th:method="post">
       	<div class="form-group">
	       	<h4 class="text-left">History </h4>	
			<table class="table table-striped ">
	      
			<thead>
			    <tr>
			         <th>Score</th>
			   		 <th>Timestamp</th>
			   </tr>
			 </thead>
			 <tbody>     
			            
	     		<tr th:each="user : ${users}">   
	       		 
	       			<td th:text="${user.userDetails.score}" > </td>
	        		<td th:text="${user.userDetails.timestamp}" > </td>
	       	
	         	</tr>	
	           
	 		</tbody>
	        </table> 
	        
	         <button type="submit" class="btn btn-default">Play</button>
	 	</div>
	  	</form>
		
		</div>	 
	  </body>
	</html>
