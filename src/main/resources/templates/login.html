<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2> 
   <form action="#" th:action="@{/login}" th:method="post">
  
  	<p class="alert alert-danger" th:if="${user.userName} != null" th:text="${user.loginErrorMessage}"></p>
    
    <div class="form-group">
      <label for="lblUserName">User Name: </label>
      <input type="text" class="form-control" id="uName" name="userName" placeholder="Enter username"></input>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pword" name="password" placeholder="Enter password"></input>
    </div>
  
    <div class="form-group">
    	<button type="submit" class="btn btn-default">Submit</button>
	</div>

    <div class="form-group">
      <a href="http://localhost:8080/showreg">New User Registration</a>
    </div>
  
    
  </form>


</div>

</body> 
</html>
